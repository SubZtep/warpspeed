<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>WarpSpeed.js</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type="text/javascript" src="warpspeed.js"></script>
</head>
<body>
  <canvas id="my-canvas" width="512" height="512" crossorigin="anonymous"></canvas>
  <script>var x = new WarpSpeed("my-canvas");</script>
  <a-scene>
    <a-assets>
    </a-assets>
    <a-camera look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
    <a-entity geometry="primitive: box; width: 10; height: 10; depth: 10;" position="5 2 -15" rotation="-10 20 0"
      material="src: #my-canvas" warpspeed="my-canvas">
    </a-entity>
  </a-scene>
</body>
</html>
