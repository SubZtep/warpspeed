<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WarpSpeed Demo - A-Frame Component</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"
    ></script>
    <script type="text/javascript" src="awt.min.js"></script>
    <style type="text/css">
      .miniStat .rs-container h1:not(:first-of-type),
      .miniStat .rs-container .rs-group:not(:first-of-type),
      .miniStat .rs-container .rs-counter-base:first-of-type {
        display: none;
      }
    </style>
  </head>
  <body class="miniStat">
    <a-scene vr-mode-ui="enabled: false" background="color: #000000" stats animation-timeline="timeline: #intro">
      <a-assets>
        <a-timeline id="intro">
          <!-- <a-timeline-animation select="a-scene"></a-timeline-animation> -->

          <!-- <a-timeline-group>
            <a-timeline-animation select="#box" name="widescreenw" offset="1000"></a-timeline-animation>
            <a-timeline-animation select="#box" name="widescreenh" offset="2000"></a-timeline-animation>
            <a-timeline-animation select="#box" name="bgspacer"></a-timeline-animation>
          </a-timeline-group> -->
          <!-- <a-timeline-group>
            <a-timeline-animation select="#box" name="speedup"></a-timeline-animation>
          </a-timeline-group> -->
          <!-- <a-timeline-group>
            <a-timeline-animation select="#box" name="redder"></a-timeline-animation>
          </a-timeline-group> -->

          <a-mixin
            id="star"
            animation__widescreenw="property: geometry.width; from: 0.1; to: 3; dur: 3000; easing: linear; autoplay: false"
            animation__widescreenh="property: geometry.height; from: 0.2; to: 1; dur: 2000; easing: easeInOutCirc; autoplay: false"
            animation__bgspacer="property: warpspeed.backgroundColor; from: #000000; to: #100a1a; dur: 3000; type: color; easing: linear; autoplay: false"
            animation__speedup="property: warpspeed.speed; from: 0; to: 10; dur: 2000; easing: linear; autoplay: false"
            animation__redder="property: warpspeed.starColor; from: #ffffff; to: #ff0000; dur: 2000; type: color; easing: linear; autoplay: false"
          >
          </a-mixin>
        </a-timeline>
      </a-assets>

      <a-camera position="0 0 2"></a-camera>

      <a-entity
        id="box"
        mixin="star"
        geometry="primitive: box; width: 3; height: 1; depth: 1"
        position="0 0 0"
        warpspeed
      ></a-entity>
    </a-scene>

    <script type="text/javascript">
      const sceneEl = document.querySelector("a-scene")
      const cameraEl = document.querySelector("a-camera")
      const boxEl = document.querySelector("#box")

      let geometryFolder = null
      const geometryController = {}
      let workerController

      const resolutions = [2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096]

      const warpspeed = {
        width: 1024,
        height: 256,
        speed: 0,
        density: 5,
        useCircles: true,
        depthAlpha: true,
        warpEffect: true,
        warpEffectLength: 5,
        starScale: 3,
        // backgroundColor: "#100a1a",
        backgroundColor: "#ff0000",
        starColor: "#ffffff",
        useWorker: false,
      }

      const geometry = {
        primitive: "box",
        box: {
          // width: 0.1,
          // height: 0.2,
          width: 1,
          height: 1,
          depth: 1,
        },
        plane: {
          width: 1,
          height: 1,
        },
        sphere: {
          radius: 1,
        },
        cone: {
          height: 1,
          radiusTop: 0.8,
          radiusBottom: 1,
        },
        ring: {
          radiusInner: 0.8,
          radiusOuter: 1.2,
        },
      }

      const rotation = {
        x: 0,
        y: 0,
        z: 0,
      }

      const obj2attr = obj =>
        Object.entries(obj)
          .map(([key, value]) => `${key}: ${value}`)
          .join(";")

      const setGeometry = () =>
        boxEl.setAttribute("geometry", `primitive: ${geometry.primitive};` + obj2attr(geometry[geometry.primitive]))

      const changePrimitive = primitive => {
        if (geometryFolder !== null) {
          entityFolder.removeFolder(geometryFolder)
        }
        Object.keys(geometryController).forEach(key => delete geometryController[key])
        geometry.primitive = primitive
        geometryFolder = entityFolder.addFolder("Geometry")
        geometryFolder.open()
        for (let key in geometry[primitive]) {
          geometryController[key] = geometryFolder.add(geometry[primitive], key, 0.1, 10.0, 0.1).onChange(setGeometry)
        }
        setGeometry()
      }

      const setWarpseed = () => {
        boxEl.setAttribute("warpspeed", obj2attr(warpspeed))
        if (warpspeed.useWorker && !boxEl.is("worker")) {
          workerController.setValue(false)
          showError()
        }
      }

      const setRotation = () => boxEl.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`)

      const setStats = fpsOnly => (document.body.className = fpsOnly ? "miniStat" : "")

      const gui = new dat.GUI()
      // gui.close()
      gui.add({ Stat_FPS_Only: true }, "Stat_FPS_Only").onChange(setStats)
      gui.add({ pause: false }, "pause").onChange(isPause => el[isPause ? "pause" : "play"]())
      workerController = gui.add(warpspeed, "useWorker").onChange(setWarpseed)
      gui
        .addColor({ background: "#000000" }, "background")
        .onChange(color => sceneEl.setAttribute("background", `color: ${color}`))

      const warpspeedFolder = gui.addFolder("WarpSpeed")
      warpspeedFolder.add(warpspeed, "width", resolutions).onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "height", resolutions).onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "speed", 0, 10, 0.1).onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "density", 0.1, 100.0, 0.1).onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "useCircles").onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "depthAlpha").onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "warpEffect").onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "warpEffectLength", 0, 100, 1).onChange(setWarpseed)
      warpspeedFolder.add(warpspeed, "starScale", 1, 100, 1).onChange(setWarpseed)
      warpspeedFolder.addColor(warpspeed, "backgroundColor").onChange(setWarpseed)
      warpspeedFolder.addColor(warpspeed, "starColor").onChange(setWarpseed)

      const entityFolder = gui.addFolder("Entity")
      entityFolder.open()
      entityFolder.add(geometry, "primitive", ["box", "plane", "sphere", "cone", "ring"]).onChange(changePrimitive)

      const rotationFolder = entityFolder.addFolder("Rotation")
      rotationFolder.add(rotation, "x", 0, 360).onChange(setRotation)
      rotationFolder.add(rotation, "y", 0, 360).onChange(setRotation)
      rotationFolder.add(rotation, "z", 0, 360).onChange(setRotation)

      changePrimitive("box")
      setWarpseed()
      // workerController.setValue(true)

      // / / // //
      // / INTRO
      // //  //

      const visibleHeightAtZDepth = (depth, camera) => {
        const cameraOffset = camera.position.z
        if (depth < cameraOffset) {
          depth -= cameraOffset
        } else {
          depth += cameraOffset
        }
        const vFOV = (camera.fov * Math.PI) / 180
        return 2 * Math.tan(vFOV / 2) * Math.abs(depth)
      }

      const visibleWidthAtZDepth = (depth, camera) => {
        const height = visibleHeightAtZDepth(depth, camera)
        return height * camera.aspect
      }

      const camera = cameraEl.getObject3D("camera")
      // const distance = cameraEl.getAttribute("position").z - boxEl.getAttribute("position").z - boxEl.getAttribute("geometry").depth / 2
      const distance = 1
      console.log([distance, visibleWidthAtZDepth(distance, camera), visibleHeightAtZDepth(distance, camera)])

      geometryController.width = visibleWidthAtZDepth(distance, camera)

    </script>

    <!-- errormessage -->
    <!-- prettier-ignore -->
    <style type="text/css">
      .error { position: absolute; top: 25%; left: 0; right: 0; text-align: center; font: 1.1rem "Arial Black", Gadget, sans-serif; color: #fff; background-color: rgba(138, 3, 3, .6); text-shadow: 1px 1px 2px #000; line-height: 0.5rem; border: 1px solid #000; }
      .error p:first-of-type { color: #ffff00; font-size: 1.2rem; }
      .hidden { display: none; }
    </style>
    <!-- prettier-ignore -->
    <div class="error hidden"><p>⚠ Unable to transfer Canvas Control to a Worker thread! ⚠</p><tt>Please, see the Web Console for details.</tt><p>ヾ( ￣O￣)ツ</p></div>
    <script type="text/javascript">
      const errorEl = document.querySelector(".error")
      let timeout
      const showError = () => {
        errorEl.classList.remove("hidden")
        clearTimeout(timeout)
        timeout = setTimeout(() => errorEl.classList.add("hidden"), 3000)
      }
    </script>
    <!-- enderrormessage -->

    <style type="text/css">.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <!-- endgithubcorner -->
  </body>
</html>
