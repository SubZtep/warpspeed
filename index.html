<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WarpSpeed Demo - A-Frame Component</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/aframe-animation-timeline-component"></script>
    <script type="text/javascript" src="awt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="miniStat">
    <a-scene vr-mode-ui="enabled: false" stats background="color: #000000" animation-timeline="timeline: #intro; loop: true">
      <a-assets>
        <a-timeline id="intro">
          <a-timeline-group>
            <a-timeline-animation select="#box" name="widescreenw"></a-timeline-animation>
          </a-timeline-group>
          <a-mixin id="star" animation__widescreenw="property: geometry.width; from: 0.1; to: 3; dur: 3000; easing: linear; autoplay: false" animation__widescreenh="property: geometry.height; from: 0.2; to: 1; dur: 2000; easing: easeInOutCirc; autoplay: false" animation__bgspacer="property: warpspeed.backgroundColor; from: #000000; to: #100a1a; dur: 3000; type: color; easing: linear; autoplay: false" animation__speedup="property: warpspeed.speed; from: 0; to: 10; dur: 2000; easing: linear; autoplay: false" animation__redder="property: warpspeed.starColor; from: #ffffff; to: #ff0000; dur: 2000; type: color; easing: linear; autoplay: false"></a-mixin>
        </a-timeline>
      </a-assets>
      <a-camera position="0 0 2" look-controls="magicWindowTrackingEnabled: false"></a-camera>
      <a-entity id="box" mixin="star" position="0 0 0" geometry="primitive: box; width: 3; height: 1; depth: 1"></a-entity>
    </a-scene>
    <script src="./components.js"></script>,<script src="./demo.js"></script>
  </body>
</html>
