<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WarpSpeed Demo - A-Frame Component</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/SubZtep/aframe-warpspeed-texture/main/awt.min.js"></script>
    <script src="./demo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="miniStat">
    <a-scene vr-mode-ui="enabled: false" background="color: #000000" animation-timeline="timeline: #intro" stats>
      <a-assets>
        <a-timeline id="intro">
          <a-timeline-animation select="a-scene"></a-timeline-animation>
          <a-timeline-group>
            <a-timeline-animation select="#box" name="widescreenw" offset="1000"></a-timeline-animation>
            <a-timeline-animation select="#box" name="widescreenh" offset="2000"></a-timeline-animation>
            <a-timeline-animation select="#box" name="bgspacer"></a-timeline-animation>
          </a-timeline-group>
          <a-timeline-group>
            <a-timeline-animation select="#box" name="speedup"></a-timeline-animation>
          </a-timeline-group>
          <a-timeline-group>
            <a-timeline-animation select="#box" name="redder"></a-timeline-animation>
          </a-timeline-group>
          <a-mixin id="star" animation__widescreenw="property: geometry.width; from: 0.1; to: 3; dur: 3000; easing: linear; autoplay: false" animation__widescreenh="property: geometry.height; from: 0.2; to: 1; dur: 2000; easing: easeInOutCirc; autoplay: false" animation__bgspacer="property: warpspeed.backgroundColor; from: #000000; to: #100a1a; dur: 3000; type: color; easing: linear; autoplay: false" animation__speedup="property: warpspeed.speed; from: 0; to: 10; dur: 2000; easing: linear; autoplay: false" animation__redder="property: warpspeed.starColor; from: #ffffff; to: #ff0000; dur: 2000; type: color; easing: linear; autoplay: false"></a-mixin>
        </a-timeline>
      </a-assets>
      <a-camera position="0 0 2" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
      <a-entity id="box" mixin="star" position="0 0 0" geometry="primitive: box; width: 3; height: 1; depth: 1" warpspeed></a-entity>
    </a-scene><a class="github-corner" href="https://github.com/SubZtep/aframe-warpspeed-texture">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #111; color: #EFEFEF; position: fixed; bottom: 0; border: 0; left: 0; transform: rotate(180deg); opacity: 0.8">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path class="octo-arm" d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;"></path>
        <path class="octo-body" d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor"></path>
      </svg></a>
  </body>
</html>
